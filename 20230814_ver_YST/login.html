<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별마루관측소</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="css/login_style.css">
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>
  <div id="wrap">
    <header id="header">헤더영역</header>
    <div id="login">
      <div class="container">
        <div class="row">
          <div class="login">
            <div class="logo">
              <a href="#"><img src="img/logo.svg" alt="별마루관측소 로고이미지"></a>
            </div>
            <form class="login_form">
              <input type="id" id="id" name="id" required placeholder="아이디를 입력해주세요." /> <br><br>
              <input type="password" name="pw1" id="pw1" required  placeholder="비밀번호를 입력해주세요." /> <br><br>
              <input class="loginbtn" type="submit" value="로그인" placeholder="Sign Up" />
              <p><a class="find">아이디 또는 비밀번호 찾기</a></p>
              <a class="button button--social-login button--facebook" href="#"><i class="icon fa fa-facebook"></i>페이스북 계정으로 로그인하기</a>
              <a class="button button--social-login button--googleplus" href="#"><i class="icon fa fa-google-plus"></i>구글 계정으로 로그인하기</a>
          </form>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">푸터영역</footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    </script>
</body>
</html>
